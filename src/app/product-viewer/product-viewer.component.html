<div class="container-fluid">
  <a routerLink='/home' class="mx-2">
    <i class="fas fa-2x fa-times"></i>
  </a>
  <img class="wbdv-img-size" src={{product.image}} alt="Image">
  <h1>{{product?.name}}</h1>

  <ul class="list-group">
    <li *ngFor="let inventory of inventories" class="list-group-item">
      {{inventory.owner.username}}
    </li>
  </ul>
</div>
