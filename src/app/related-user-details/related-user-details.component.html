<div class="container-fluid">
  <div class="form-group row">
    <label for="firstname"
           class="col-sm-2 col-form-label">
      First Name
    </label>
    <div class="col-sm-10">
      <input class="form-control"
             id="firstname"
             placeholder="Alice"
             [(ngModel)] = "user.firstName">
    </div>
  </div>
  <div class="form-group row">
    <label for="lastname"
           class="col-sm-2 col-form-label">
      Last Name
    </label>
    <div class="col-sm-10">
      <input class="form-control"
             id="lastname"
             placeholder="Woderland"
             [(ngModel)] = "user.lastName">
    </div>
  </div>
  <h5>Related orders </h5>
  <ul class="list-group">
    <li *ngFor="let order of orders" class="list-group-item">
      <table class="table table-borderless order-item-header">
        <tr>
          <th>Order Date</th>
          <th>Ship To</th>
          <th>Order #</th>
        </tr>
        <tr>
          <td>{{convertDate(order.createdAt)}}</td>
          <td>{{requester.firstName}} {{requester.lastName}}</td>
          <td>{{order._id}}</td>
        </tr>
      </table>
      <div *ngFor="let item of order.items" class="row">
        <img class="col-3 wh-img" src={{item.product.image}}/>
        <div class="col-9">
          <div>
            <a routerLink="/product/{{item.product._id}}">{{item.product.name}}</a>
          </div>
          <div>
            Seller <a routerLink="/profile/{{order.receiver._id}}">{{order.receiver.firstName}} {{order.receiver.lastName}}</a>
          </div>
          <div>
            Count = {{item.count}}
          </div>
          <div>
            Price = {{item.pricePerUnit}}
          </div>
        </div>
      </div>

    </li>
  </ul>
</div>
