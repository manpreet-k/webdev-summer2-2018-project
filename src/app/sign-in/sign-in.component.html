<app-header [username]="user ? user.firstName : undefined"></app-header>

&nbsp;

<div class="container-fluid wh-login">
  <h3>
    Login
  </h3>
    <div *ngIf="showError" class="wh-msg-error col-sm-12">
      <i class="fa fa-times-circle"></i>
      Incorrect email or password entered!
    </div>
  <div class="form-group row">
    <label for="email"
           class="col-sm-2 col-form-label">
      Email
    </label>
    <div class="col-sm-10">
      <input class="form-control"
             id="email"
             placeholder="Alice@somedomain.com"
             [(ngModel)] = "email">
    </div>
  </div>
  <div class="form-group row">
    <label for="password"
           class="col-sm-2 col-form-label">
      Password
    </label>
    <div class="col-sm-10">
      <input type="password"
             class="form-control"
             id="password"
             placeholder="123qwe#$%"
             [(ngModel)] = "password">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
      <button (click)="login()"
              class="btn btn-primary btn-block">
        Sign in
      </button>
    </div>
  </div>
</div>

<h5 class="text-center">
  or
</h5>

<div class="wh-signin-button">
  <a class="btn btn-block btn-social btn-google"
     (click)="socialSignIn('google')">
    <span class="fa fa-google"></span>
    Sign in with Google
  </a>
</div>
<div class="text-center">
  <p>No account yet?
    <a routerLink="/register">
      Create an account
    </a>
  </p>
</div>
